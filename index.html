<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">个人任务管理系统</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/task-list.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/filters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="title">个人任务管理系统</h1>
        <h3>102101141高孙炜</h3>
        <button id="toggle-dark-mode">切换夜间模式</button>
        <select id="language-switch">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>
    </header>
    <main>
        <section id="task-form-section">
            <h2 id="add-task">添加任务</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">任务标题：</label>
                    <input type="text" id="task-title" name="task-title" required>
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="task-desc">任务描述：</label>
                    <textarea id="task-desc" name="task-desc" required></textarea>
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="task-deadline">截止日期：</label>
                    <input type="date" id="task-deadline" name="task-deadline" required>
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="task-category">分类：</label>
                    <select id="task-category" name="task-category" required>
                        <option value="work">工作</option>
                        <option value="personal">个人</option>
                        <option value="shopping">购物</option>
                        <option value="other">其他</option>
                    </select>
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label>标签：</label>
                    <div id="task-tags">
                        <label><input type="checkbox" name="task-tags" value="home"> 家庭</label>
                        <label><input type="checkbox" name="task-tags" value="health"> 健康</label>
                        <label><input type="checkbox" name="task-tags" value="study"> 学习</label>
                        <label><input type="checkbox" name="task-tags" value="entertainment"> 娱乐</label>
                    </div>
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="task-priority">优先级：</label>
                    <select id="task-priority" name="task-priority" required>
                        <option value="high">高</option>
                        <option value="medium">中</option>
                        <option value="low">低</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-progress">任务进度：</label>
                    <input type="range" id="task-progress" name="task-progress" min="0" max="100" value="0">
                    <small class="progress-value">0%</small>
                </div>
                <div class="form-group">
                    <label for="task-comments">评论：</label>
                    <textarea id="task-comments" name="task-comments"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-attachments" id="file-label">Attachments:</label>
                    <input type="file" id="task-attachments" name="task-attachments" multiple>
                </div>                                                        
                <button type="submit" id="save-task">保存任务</button>
            </form>
        </section>
        <section id="task-list-section">
            <h2>任务列表</h2>
            <div id="task-filters">
                <input type="text" id="search-input" placeholder="搜索任务...">
                <select id="category-filter">
                    <option value="">所有分类</option>
                    <option value="work">工作</option>
                    <option value="personal">个人</option>
                    <option value="shopping">购物</option>
                    <option value="other">其他</option>
                </select>
                <select id="tag-filter">
                    <option value="">所有标签</option>
                    <option value="home">家庭</option>
                    <option value="health">健康</option>
                    <option value="study">学习</option>
                    <option value="entertainment">娱乐</option>
                </select>
                <select id="status-filter">
                    <option value="all">所有任务</option>
                    <option value="completed">已完成</option>
                    <option value="incomplete">未完成</option>
                </select>
            </div>         
            <div class="import-export-buttons">
                <button id="export-tasks">导出任务</button>
                <button id="import-tasks-button">导入任务</button>
                <input type="file" id="import-tasks" style="display: none;">
            </div>   
            <ul id="task-list" draggable="true">
                <!-- 任务列表项将在这里动态生成 -->
            </ul>
            <div id="task-details-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="task-details-title"></h2>
                    <p id="task-details-description"></p>
                    <p id="task-details-deadline"></p>
                    <p id="task-details-category"></p>
                    <p id="task-details-tags"></p>
                    <div id="comments-list"></div>
                    <input type="text" id="new-comment" placeholder="添加评论">
                    <button id="add-comment">添加</button>
                    <div id="attachments-list"></div>
                    <input type="file" id="new-attachment">
                    <button id="add-attachment">添加附件</button>
                </div>
            </div>
            
        </section>
    </main>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
